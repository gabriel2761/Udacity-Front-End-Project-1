<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Udacity Portfolio</title>
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <img class="" src="https://placehold.it/60x60" alt="udacity logo">
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
        <h1 class="text-thin">Gabriel Mojica</h1>
        <h4>Front-end Ninja</h4>
      </div>

    </header>

    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <img class="img-responsive" src="http://placehold.it/800x350" alt="main image" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <div class="row text-center">
      <section class="col-sm-4">
        <img src="http://placehold.it/230x200" alt="project1 image" />
        <h3 class="img-responsive text-uppercase">Project1</h3>
        <p>Link to project</p>
      </section>

      <section class="col-sm-4">
        <img src="http://placehold.it/230x200" alt="project2 image" />
        <h3 class="img-responsive text-uppercase">Project2</h3>
        <p>Link to project</p>
      </section>

      <section class="col-sm-4">
        <img src="http://placehold.it/230x200" alt="project3 image" />
        <h3 class="img-responsive text-uppercase">Project3</h3>
        <p>Link to project</p>
      </section>
    </div>
  </main>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
