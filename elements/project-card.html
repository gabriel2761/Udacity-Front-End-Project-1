      }

    <div class="content">
      <h4>{{title}}</h4>
    </div>
  </template>
  <script>
    Polymer({
      is: "project-card",
      properties: {
        elevation: {
          type: Number,
          value: 1,
          reflectToAttribute: true
        },
        title: {
          type: String,
          value: ""

        image: {
