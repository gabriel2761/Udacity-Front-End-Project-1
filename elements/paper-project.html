<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="paper-project">
  <template>
    <style include="paper-material">
      :host {
        display: block;
        margin-top: 8px;
        margin-bottom: 8px;
      }

      iron-image {
        width: 100%;
        --iron-image-width: 100%;
      }

      .project-content {
        padding-top: 8px;
        padding-bottom: 12px;
      }

      h3 {
        margin: 0;
        color: #666;
      }

      p {
        margin-top: 8px;
        margin-bottom: 0;
      }

      @media (min-width: 768px) {
        p {
          font-size: 18px;
        }
      }

      @media (min-width: 1200px) {
        .project-content {
          padding-top: 16px;
          padding-bottom: 16px;
        }

        h3 {
          font-size: 30px;
        }

        p {
          font-size: 20px;
        }
      }

    </style>
    <iron-image src="{{image}}"></iron-image>
    <div class="project-content">
      <h3>{{title}}</h3>
      <p>github.com/gabriel2761</p>
    </div>
  </template>
  <script>
    Polymer({
      is: "paper-project",
      properties: {
        title: {
          type: String,
          value: ""
        },
        image: {
          type: String,
          value: ""
        },
        elevation: {
          type: Number,
          value: 1,
          reflectToAttribute: true
        },
      }
    });
  </script>
</dom-module>
